<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduler Demo</title>
    <script>
    (function(){
        window.addEventListener("DOMContentLoaded",init);
        function init(){
            var btnDoWork = document.getElementById("btnDoWork");
            btnDoWork.addEventListener("click", onBtnDoWorkClick);
        }
        function onBtnDoWorkClick(){
            displayMessage("Work Started..!");
            setTimeout(doWorkStart);
        }
        function doWorkStart(){
            doWork(function(){
                displayMessage("Work Completed..!");
            },function(percentCompleted){
                document.getElementById("progress").value = percentCompleted;
            });
            
        }
        function displayMessage(msg){
            document.getElementById("divMessages").innerHTML += msg + "<br/>";
        }
        function doWork(onCompletion, onProgress){
            var totalIterations = 1000,
                currentIteration = 0;
            function oneIteration(){
                for(var i=0;i<(10000 / totalIterations);i++)
                    for(var j=0;j<10000;j++)
                        for(var k=0;k<100;k++){
                        }
                ++currentIteration;
                if (currentIteration % 10 === 0 && typeof onProgress === "function")
                    onProgress(currentIteration/10);
                    
                if (currentIteration < totalIterations){
                    setTimeout(oneIteration);
                }
                else {
                    console.log("doWork completed [from inside dowork]");
                    onCompletion();
                }
            }
            oneIteration();
        }
        
    })();
    </script>
</head>
<body>
    <input type="text" name="" id="">
    <input type="button" value="Do Work" id="btnDoWork">
    <div>
        <progress id="progress" min="0" max="100" value="0"></progress>
    </div>
    <div id="divMessages"></div>
</body>
</html>
